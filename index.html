<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper and Scissors</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <h2 class = "welcome">Hey Brother! Welcome &#x1F44B;</h2>
  <img class = "computer-image" src = "whitepage.jpg">
  <p class = "result-display">Lets Go!</p>
  <div class = "grid">
    <div class = "div-1">
      <button class = "rock-button">
        <img class = "rock-image" src = "rock.webp">
      </button>
      <div class = "rock-div">Rock</div>
    </div>
    <div class = "div-2">
      <button class = "paper-button">
        <img class = "paper-image" src ="paper.avif">
      </button>
      <div class = "paper-div">Paper</div>
    </div>
    <div class = "div-3">
      <button class = "scissors-button">
        <img class = "scissors-image" src = "scissors.jpg">
      </button>
      <div class = "scissors-div">Scissors</div>
    </div>
  </div>
  <div class = "note">If you are using smartphone then slightly zoom in for better view</div>
  <script src = "script.js"></script>
</body>
</html>
